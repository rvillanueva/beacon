<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="centered">Available Heroes</h2>
      <div class="panel panel-default" ng-repeat="user in users">
        <div class="panel-body">
          <img src="{{user.linkedin.pictureUrl}}" class="profile-pic pull-left">
          <strong>{{user.name}}</strong><br>
          {{user.title}}<br>
          Available <strong>{{user.hours}}</strong> hours/day this week
        </div>
      </div>
    </div>
    <div class="col-md-6 centered">
        <a href="/request">
          <button class="centered btn btn-primary btn-md" style="width: 50%">
          <br>
          <span class="glyphicon glyphicon-flash gigantic"></span><br><br>
            Find Help<br>
          </button>
        </a>
    </div>
  </div>

  </div>
</div>
