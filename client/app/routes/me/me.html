<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
    <h3 class="centered">{{profile.name}}</h3>
    <br>
    <form class="form" name="form" ng-submit="register(request)" novalidate>
      <div class="form-group">
        <label for="select" class="col-lg-3 control-label">Role</label>
        <div class="col-lg-9">
          <input class="form-control" id="select" ng-model="profile.title" maxchars="70">
        </div>
        &nbsp;
      </div>

      <div class="form-group">
        <label for="hours" class="col-lg-3 control-label">Hours Available This Week</label>
        <div class="col-lg-9">
          <select class="form-control" id="select" ng-model="profile.traits.hours">
            <option value="">Not available</option>
            <option value="Temporary">A few hours</option>
            <option value="Part">Part Time</option>
            <option value="Full">Full Time</option>
          </select>
        </div>
        &nbsp;
      </div>
      <div class="form-group">
        <label for="hours" class="col-lg-3 control-label">Looking For</label>
        <div class="col-lg-9">
          <input type="text" class="form-control" maxchars="150">
        </div>
        &nbsp;
      </div>
      <div class="form-group">
        <label for="hours" class="col-lg-3 control-label">About Me</label>
        <div class="col-lg-9">
          <textarea class="form-control" rows="5"></textarea>
        </div>
        &nbsp;
      </div>
        <br>
        <div class="centered">
          <button class="btn btn-lg btn-primary" ng-click="save()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
