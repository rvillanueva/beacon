<div ng-include="'components/navbar/navbar.html'"></div>
<br>
<div class="container">
  <div class="row list-group">
    <div class="col-md-4" ng-repeat="user in users">
      <a ng-href="/profile/view/{{user._id}}" class="list-group-item user-card">
        <div class="pull-left">
          <img ng-src="{{user.pictureUrl}}" ng-show="user.pictureUrl"> &nbsp;
        </div>
        <strong>{{user.name}}</strong>
        <br> {{user.title}}
        <br><br><br><br>
        <span><span class="label label-primary">Available: {{user.traits.availability || "Not Available"}}</span>&nbsp;</span>
        <span ng-repeat="tag in user.traits.tags | limitTo: 6"><span class="label label-default">{{tag.tag}}</span>&nbsp;</span>
      </a>
    </div>
  </div>
</div>

</div>
<div ng-include="'components/footer/footer.html'"></div>
