<div class="centered">
  <h4>Matches</h4>
</div>
<div ng-show="noUsers">
  We can't find any available heroes for you right now. Check back soon!
</div>
<div class="row" ng-if="noUsers == false">
  <div class="col-md-12" ng-repeat="user in users">
    <md-card class="md-default-theme user-card" ng-click="open(user)">
      <md-card-content class="hero-background-image">
        <div class="pull-right text-large">{{user.score}}%
        </div>
        <div class="pull-left">
          <img class="profile-pic" ng-if="user.pictureUrl" src="{{user.pictureUrl}}">
        </div>
        <div>
          <h3>{{user.name}}</h3>
          <p>
            {{user.title}}
          </p>
        </div>
      </md-card-content>
    </md-card>
    <br>
  </div>
</div>
