<div ng-include="'components/navbar/navbar.html'"></div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <md-card class="md-default-theme retailer-background">
        <md-card-content>
          <h3 class="centered">Mission Details</h3>
          <br>
          <div class="form-group row">
            <label class="col-lg-3 control-label">Mission</label>
            <div class="col-lg-9">
              {{request.description}}
            </div>
            &nbsp;
          </div>
          <div class="form-group row">
            <label class="col-lg-3 control-label">Submitted</label>
            <div class="col-lg-9">
              {{request.times.submitted | date:"short"}}
            </div>
            &nbsp;
          </div>
          <div class="form-group row">
            <label class="col-lg-3 control-label">Hours Needed Today</label>
            <div class="col-lg-9">
              {{request.traits.hours}}
            </div>
            &nbsp;
          </div>
          &nbsp;

          <div class="form-group row">
            <label for="select" class="col-lg-3 control-label">Industry</label>
            <div class="col-lg-9"> {{request.traits.industry}}
            </div>
            &nbsp;
          </div>
          <div class="form-group row">
            <label for="select" class="col-lg-3 control-label">Service Area</label>
            <div class="col-lg-9">{{request.traits.service}}
            </div>
            &nbsp;
          </div>
          <br>
          <div class="centered">
            <button class="btn btn-md btn-primary" ng-if="responder && !owner" ng-click="accept()">Accept</button>
            <button class="btn btn-md btn-warning" ng-if="responder && !owner" ng-click="decline()">Decline</button>
            <button class="btn btn-sm btn-danger" ng-if="owner" ng-click="abort()">Abort Mission</button>
          </div>
        </md-card-content>
      </md-card>
    </div>
    <div class="col-md-8" ng-controller="MatchMissionCtrl" ng-include="'app/routes/mission/match/matchMission.html'">
    </div>
  </div>
</div>
