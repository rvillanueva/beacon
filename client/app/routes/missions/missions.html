<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <h3>Mission Control</h3>
  <br>&nbsp;
  <div class="row">
    <div class="col-md-12">
      <a href="/missions/new">
      <div class="col-sm-4">
        <md-card class="card-primary card-music md-default-theme mission-card">
          <md-card-content>
            <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;New Mission
          </md-card-content>
        </md-card>
        <br>&nbsp;
      </div>
      </a>
      <a href="/missions/view/{{mission._id}}" ng-repeat="(rKey, mission) in missions">
      <div class="col-sm-4">
        <md-card class="card-primary card-music md-default-theme mission-card">
          <md-card-content>
            <h3>{{mission.title}}</h3>
            <p>
              {{mission.description}}<br>
              {{mission.times.submitted | date:'short'}}<br>
              {{mission.status}}
            </p>
          </md-card-content>
        </md-card>
        <br>&nbsp;
      </div>
      </a>
    </div>
  </div>
</div>
