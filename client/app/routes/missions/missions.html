<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a href="/requests/new"><button class="btn btn-md btn-primary">New Request</button></a>
      <br><br>
    <table class="table table-striped text-left">
      <thead>
        <tr>
          <th>Request</th>
          <th>Submitted</th>
          <th>Status</th>
        </tr>
      </thead>
      <tr ng-repeat="(rKey, request) in requests">
        <td><a href="/request/{{request.shortId}}">{{request.description | date:"h:mm a"}}</a></td>
        <td>{{request.times.submitted | date:'short'}}</td>
        <td>{{request.status}}</td>
      </tr>
    </table>

    </div>
  </div>
</div>
