<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
    <h3 class="centered">Mission Details</h3>
    <br>
      <div class="form-group row">
        <label class="col-lg-3 control-label">Mission</label>
        <div class="col-lg-9">
          {{request.description}}
        </div>
        &nbsp;
      </div>
      <div class="form-group row">
        <label class="col-lg-3 control-label">Submitted</label>
        <div class="col-lg-9">
          {{request.times.submitted | date:"short"}}
        </div>
        &nbsp;
      </div>
      <div class="form-group row">
        <label class="col-lg-3 control-label">Hours Needed Today</label>
        <div class="col-lg-9">
          {{request.traits.hours}}
        </div>
        &nbsp;
      </div>
      &nbsp;

      <div class="form-group row">
        <label for="select" class="col-lg-3 control-label">Industry</label>
        <div class="col-lg-9"> {{request.traits.industry}}
        </div>
        &nbsp;
       </div>
       <div class="form-group row">
         <label for="select" class="col-lg-3 control-label">Service Area</label>
         <div class="col-lg-9">{{request.traits.service}}
         </div>
         &nbsp;
        </div>
        <br>
        <div class="centered">
          <button class="btn btn-lg btn-primary" ng-click="">Accept</button>
          <button class="btn btn-lg btn-warning" ng-click="">Decline</button>
          <button class="btn btn-lg btn-warning" ng-click="">Abort Mission</button>
        </div>
    </div>
  </div>
</div>
