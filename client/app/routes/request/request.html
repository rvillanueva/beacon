<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
    <h3 class="centered">Mission Details</h3>
    <br>
    <form class="form" name="form" ng-submit="register(request)" novalidate>
      <div class="form-group">
        <label for="select" class="col-lg-3 control-label">Request Name</label>
        <div class="col-lg-9">
          <input class="form-control" id="select" ng-model="request.title">
          {{request.title.length}}/50 chars
        </div>
        &nbsp;
      </div>
      <div class="form-group">
        <label for="select" class="col-lg-3 control-label">Brief Description</label>
        <div class="col-lg-9">
          <input class="form-control" id="select" ng-model="request.description">
          {{request.description.length}}/200 chars
        </div>
        &nbsp;
      </div>
      <div class="form-group">
        <label for="select" class="col-lg-3 control-label">Hours Needed This Week</label>
        <div class="col-lg-9">
          <input class="form-control" id="select" ng-model="request.traits.hours">
        </div>
        &nbsp;
      </div>
      &nbsp;

      <div class="form-group">
        <label for="select" class="col-lg-3 control-label">Industry</label>
        <div class="col-lg-9">
           <select class="form-control" id="select" ng-model="request.traits.industry">
             <option value="">Cross-Industry</option>
             <option ng-repeat="domain in domains" value="{{domain}}">{{domain}}</option>
           </select>
        </div>
        &nbsp;
       </div>
       <div class="form-group">
         <label for="select" class="col-lg-3 control-label">Service Area</label>
         <div class="col-lg-9">
            <select class="form-control" id="select" ng-model="request.traits.service">
              <option value="">Cross Service Area</option>
              <option ng-repeat="domain in domains" value="{{domain}}">{{domain}}</option>
            </select>
         </div>
         &nbsp;
        </div>
        <br>
        <div class="centered">
          <button class="btn btn-lg btn-primary" ng-click="makeRequest()">Activate</button>
        </div>
      </form>
    </div>
  </div>
</div>
