<div ng-include="'components/navbar/navbar.html'"></div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" ng-show="noMatches">
      We can't find any more open missions for you right now. Check back soon!
    </div>
    <div class="col-md-6 col-md-offset-3" ng-show="!noMatches">
      <md-card class="md-default-theme">
        <md-card-content class="mission-background-image">
        <div class="pull-right text-large">{{mission.score}}
        </div>
        <div>
          <h3>{{mission.title}}</h3>
        </div>
        </md-card-content>
      </md-card>
      <md-card class="md-default-theme retailer-background">
        <md-card-content>
          <div class="col-md-12">
            <p class="white-spaced">
              {{mission.description}}
            </p>
            <p>
              <strong>Industry:</strong>&nbsp;{{mission.traits.industry}}<br>
              <strong>Service Area:</strong>&nbsp;{{mission.traits.service}}<br>
              <br>
              <strong>Charge Code:</strong>&nbsp;{{mission.traits.charge ? 'Available' : 'Unavailable'}}<br>
            </p>
          <br>
          &nbsp;
          <div class="row">
            <div class="col-md-12 centered">
              <button class="btn-width-medium md-fab md-warning md-button md-default-theme" aria-label="Button" ng-click="tag(false)"><i class="fa fa-times"></i></button>
              &nbsp;&nbsp;
              <button class="btn-width-medium md-fab md-primary md-button md-default-theme" aria-label="Button" ng-click="tag(true)"><i class="fa fa-star"></i></button>
          <br>&nbsp;
          </div>
        </div>
      </div>
        </md-card-content>
      </md-card>
  </div>
</div>
<br><br>&nbsp;

</div>
</div>
