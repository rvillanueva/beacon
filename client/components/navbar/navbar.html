<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">IBM Beacon</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-show="isLoggedIn()">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><a href="/me" style="padding:0; margin-top:7px;">Hello, {{ getCurrentUser().name }}!&nbsp;&nbsp;&nbsp;<img ng-src="{{getCurrentUser().pictureUrl}}" class="img-circle" style="height:36px;"></a></li>
        <li ng-show="isLoggedIn()" class="dropdown dropdown-toggle" type="button" id="addMenu" data-toggle="dropdown" aria-expanded="true">
            <a href="#"><span class="fa fa-cog"></span></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="optionsMenu">
              <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="">Account Settings</a></li>-->
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="logout()"></span>Logout</a></li>
            </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
