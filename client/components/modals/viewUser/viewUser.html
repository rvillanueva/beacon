<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h3 class="pull-right">{{user.score}}%</h3>
  <div class="pull-left">
    <img class="profile-pic" ng-if="user.pictureUrl" src="{{user.pictureUrl}}">
  </div>
  <h3>{{user.name}}</h3>
  <p>
    {{user.title}}
  </p>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <strong>Available For:&nbsp;</strong>{{user.traits.hours}}
      <br>
      <strong>Pros:&nbsp;</strong>
      <ul>
        <li ng-repeat="good in user.highlights.good"></li>
      </ul>

    </div>
  </div>
  <br>
  <a href="{{user.linkedin.publicProfileUrl}}" target="_blank"><button class="btn btn-md btn-primary">LinkedIn</button></a>
</div>
<div class="modal-footer">
  <div class="col-md-12 centered">
    <a href="" alt="Not Interested">
      <button class="btn-width-medium md-fab md-danger md-button md-default-theme" aria-label="Button" ng-click="tag(false)"><i class="fa fa-times"></i></button>
    </a>
    &nbsp;&nbsp;
    <a href="" alt="Interested">
      <button class="btn-width-medium md-fab md-primary md-button md-default-theme" aria-label="Button" ng-click="tag(true)"><i class="fa fa-star"></i></button>
    </a>
  </div>
</div>
